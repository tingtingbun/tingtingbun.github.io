

<html> 
    <body> 
        <h1>A/B Testing Final Project</h1>
        <button id = "link" onclick="remove_ele()">please click the bottom to generate the survey link</button> 
        <p id = "address"></p> 
        <a id = "url">Link Here</a> 
  
        
        <script> 
            
            function shuffleArray(d) {
             for (var c = d.length - 1; c > 0; c--) {
             var b = Math.floor(Math.random() * (c + 1));
             var a = d[c];
             d[c] = d[b];
             d[b] = a;
                     }
              return d
             };
             var x = {
                 "dataCache":['1','2']
                        }
           
            
            if (!localStorage.getItem('Data')) {   
                localStorage.setItem('Data', JSON.stringify(x))};
            
            function remove_ele() { 
               alert("There may be links unfound, if that is the case, please come back and generate another one")
               getItem = JSON.parse(localStorage.getItem('Data'));
               getItem.dataCache = shuffleArray(getItem.dataCache);
               document.getElementById("address").innerHTML =  getItem.dataCache[0];
               document.getElementById("url").setAttribute("href", getItem.dataCache[0]);
               getItem.dataCache.splice(0, 1);
               localStorage.setItem('Data', JSON.stringify(getItem));
               
             } 
            
        </script> 
    </body> 
</html>
