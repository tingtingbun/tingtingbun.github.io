
<html> 
    <body> 
        <h1>ab test test html</h1>
        <button id = "link" onclick="remove_ele()">please click the bottom first to generate the survey link</button> 
        <p id = "address"></p> 
  
        <!--Script to remove an element from an  
            array using spice method-->
        <script> 
            localStorage.clear();
            var x = {
                 "dataCache": ['1','2','3','4']
                        }
           
            
            if (!localStorage.getItem('Data')) {   
                localStorage.setItem('Data', JSON.stringify(x))};
            
            function remove_ele() { 
               getItem = JSON.parse(localStorage.getItem('Data'));
               document.getElementById("address").innerHTML = getItem.dataCache[0]; 
               getItem.dataCache.splice(0, 1);
               localStorage.setItem('Data', JSON.stringify(getItem));
               
             } 
            
        </script> 
    </body> 
</html>
